<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Important Question</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        background: white;
        padding: 2.5rem 2rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 360px;
        width: 90%;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
      p {
        color: #555;
        margin-bottom: 2rem;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      button {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      .yes {
        background: #ff5a7a;
        color: white;
      }
      .no {
        background: #eee;
        color: #333;
        position: relative;
      }
      .result {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        color: #ff5a7a;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hey antunamastee</h1>
      <p>–¢—ç–≥—ç—Ö—ç—ç—Ä —Ç–∞–Ω–¥ —Ç–∞–≤–∏—Ö —Å–∞–Ω–∞–ª –±–∞–π–Ω–∞</p>

      <h2>date with me?</h2>

      <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onmouseover="moveNo()">No</button>
      </div>

      <div id="result" class="result"></div>
    </div>

    <script>
      async function sayYes() {
        await fetch("/api/response", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            answer: "yes",
            time: new Date().toISOString(),
          }),
        });
        document.getElementById("result").textContent = "Alright ü•∞‚ú®";
      }

      function moveNo() {
        const btn = document.querySelector(".no");
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        btn.style.transform = `translate(${x}px, ${y}px)`;
      }
    </script>
  </body>
</html>
